<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Registrazione</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required [(ngModel)]=" nome">
        </div>
        <div class="mb-3">
          <label for="cognome" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="cognome" name="cognome" required [(ngModel)]="cognome">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
        </div>
        <div class="mb-3">
          <label for="ruolo" class="form-label">Ruolo</label>
          <select class="form-select" id="ruolo" name="ruolo" required [(ngModel)]="ruolo">
            <option value="USER">USER</option >
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
        <button (click)="register()" type="submit" class="btn btn-primary">Registrati</button>
      </form>
      <p class="mt-3">Se sei gi√† registrato, <a href="/login">accedi qui</a>.</p>
    </div>
  </div>
</div>
